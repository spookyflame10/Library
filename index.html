<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <button id = "bookBtn">Add Book</button>
            <div class="cards"></div>
        </div>
    </div>
    <form>
        <div class="form-container">
            <h1>Put Book</h1>
            <div class="input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required minlength="2">
            </div>
            <div class="input">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder = 'hi' required>
            </div>
            <div class="input">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder = '2' required>
            </div>
            <div class="input">
                <label for="read">Read</label>
                <input type="checkbox" name = "read" id = "read" placeholder = 'hi'required>
            </div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
    <div class="overlay"></div>
    <script src="js.js"></script>
</body>
</html>
